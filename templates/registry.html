<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
</head>
<style>
h1 {text-align:center;}

.submit {
  background-color: #555555;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

</style>
<body>
<h1 style="font-family:Brush Script MT, Brush Script Std, cursive;">Welcome to the registration page.</h1>

<br>
<div style="text-align:center">
    <form action="/register" method="post">
        <label for="user_name">User Name:</label>
        <input name="create_user_name" type="text">
        <label for="password">Password:</label>
        <input name="create_password" type="text">

        <br>
        <button onclick="alert('Success!')" type="submit">Submit</button>
    </form>

</div>
</body>
</html>
