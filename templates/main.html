.sign_in {

  display: inline-block;

.register {

  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;

<h1 style="font-family:Brush Script MT, Brush Script Std, cursive;">Book Search</h1>

<br>
<br>
<div style="text-align:center">

    <form action="/sign_in" method="post">
        <label for="fuser_name">User Name:</label>

        <label for="fpassword">Password:</label>

        <br>

    </form>
    <br>
